<tui-island
  fxLayout="row"
  fxLayout.lt-md="column"
  fxLayoutGap.lt-md="4px"
  size="m"
  [hoverable]="true"
>
  <div
    fxLayout="column"
    fxLayout.lt-md="row"
    fxLayoutGap="8px"
    fxLayoutAlign.lt-md="space-between center"
    fxFlex="150px"
    fxFlex.lt-md="none"
  >
    <span class="tui-island__category">Дата и время</span>
    <span>{{ prediction.startTime | date: 'dd.MM.yyyy, HH:mm' }}</span>
  </div>
  <div
    fxLayout="column"
    fxLayout.lt-md="row"
    fxLayoutGap="8px"
    fxLayoutAlign.lt-md="space-between center"
    fxFlex="100%"
    fxFlex.lt-md="none"
  >
    <span class="tui-island__category">Команды</span>
    <span>{{ prediction.team1.name }} - {{ prediction.team2.name }}</span>
  </div>
  <div
    fxLayout="column"
    fxLayout.lt-md="row"
    fxLayoutGap="8px"
    fxLayoutAlign.lt-md="space-between center"
    fxFlex="75px"
    fxFlex.lt-md="none"
  >
    <span class="tui-island__category">Счет</span>
    <span>
      {{ prediction.team1.primaryPoint }} -
      {{ prediction.team2.primaryPoint }}
      <ng-template
        [ngIf]="
          prediction.team1.secondaryPoint ?? prediction.team2.secondaryPoint
        "
      ></ng-template>
      ({{ prediction.team1.secondaryPoint }} -
      {{ prediction.team2.secondaryPoint }})
    </span>
  </div>
</tui-island>
