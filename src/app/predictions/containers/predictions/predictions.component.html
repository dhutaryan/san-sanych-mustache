<div fxLayout="row" fxLayoutAlign="space-between">
  <h2 class="tui-text_h2">Ближайшие</h2>
  <button
    fxFlexAlign="center"
    type="button"
    routerLink="create"
    appearance="primary"
    size="m"
    tuiButton
  >
    Добавить
  </button>
</div>

<div fxLayout="column" fxLayoutGap="16px">
  <ng-template ngFor let-prediction [ngForOf]="upcomingPredictions$ | async">
    <ssm-prediction-item [prediction]="prediction"></ssm-prediction-item>
  </ng-template>
</div>

<h2 class="tui-text_h2">Прошедшие</h2>

<div fxLayout="column" fxLayoutGap="16px">
  <ng-template ngFor let-prediction [ngForOf]="pastPredictions$ | async">
    <ssm-past-prediction-item
      [prediction]="prediction"
    ></ssm-past-prediction-item>
  </ng-template>
</div>
