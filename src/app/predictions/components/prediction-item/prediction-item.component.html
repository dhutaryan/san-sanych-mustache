<tui-island
  fxLayout="row"
  fxLayout.lt-md="column"
  fxLayoutGap.lt-md="4px"
  size="m"
  [hoverable]="true"
>
  <div
    fxLayout="column"
    fxLayout.lt-md="row"
    fxLayoutGap="8px"
    fxLayoutAlign.lt-md="space-between center"
    fxFlex="150px"
    fxFlex.lt-md="none"
  >
    <span class="tui-island__category">Дата и время</span>
    <span>27.07.2021 22:50</span>
  </div>
  <div
    fxLayout="column"
    fxLayout.lt-md="row"
    fxLayoutGap="8px"
    fxLayoutAlign.lt-md="space-between center"
    fxFlex="100%"
    fxFlex.lt-md="none"
  >
    <span class="tui-island__category">Команды</span>
    <span>Гомель - Арис</span>
  </div>
  <div
    fxLayout="column"
    fxLayout.lt-md="row"
    fxLayoutGap="8px"
    fxLayoutAlign.lt-md="space-between center"
    fxFlex="75px"
    fxFlex.lt-md="none"
  >
    <span class="tui-island__category">Счет</span>
    <span>1 - 3 (0 - 2)</span>
  </div>
</tui-island>
